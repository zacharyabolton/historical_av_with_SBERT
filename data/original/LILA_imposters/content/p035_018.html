<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>John A. McDonnell</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>January 23, 1868</p></span></div> <!----></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Respectfully returned to <u>John A. McDonnell</u> S.A. Comr inviting attention to endorse-ment of Lt. <u>A. Mahony</u>, A. S. A. The papers, herin named, were returned to <u>John A. McDonnell</u> S.A.C. an 15th / 68. </p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>O Brown <br>Bvt Brig Genl. Vols. Asst Comr</p></div> <!---->
