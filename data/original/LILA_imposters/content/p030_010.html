<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mr. Jackson</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>July 16th 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Staunton</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>If you will withdraw the suit of Joshua Harris against me, I will settle upon the basis of twenty four dollars &amp; ninety five cents.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Annie E. Branham</p></div> <!---->
