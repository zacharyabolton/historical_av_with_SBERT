<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Rev. S. Hunt</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>March 23<sup>rd</sup> 1866</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Dear Sir Yours of the 22<sup>nd</sup> is just received in which you ask the date as to when I commenced my labors here in Staunton. I commenced them on the fifteenth day of Oct. 1865. </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Mrs Annie A. Dunn</p></div> <div class="source__postscript source-letter__field" data-v-76abe5ae=""><p>Box 115 Staunton Va.</p></div>
