<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Aug 5, 1862.</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Knoxville,</p></div></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I, L Sibert &amp; 3 Men, do solemnly swear, or affirm, that I will bear true faith and yield obedience to the Confederate States of America, and that I will serve them honestly and faithfully against their enemies.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Lorenzo Sibert<br>W. A. Bales<br>C. H. Evans<br>J. H. Currybean</p></div> <!---->
