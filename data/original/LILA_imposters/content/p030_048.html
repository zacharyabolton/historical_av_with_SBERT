<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Major">Maj.</abbr> T. P. Jackson</span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>August 5th <abbr expan="1867">/67</abbr></p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Fishersville</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><abbr expan="Dear">Dr.</abbr> Sir</div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Upon <del hand="h1">the</del> a warrant issued by A. E. Pierce a Justice of the Peace I have arrested the parties - they demand your presence therefore we will defer the trial until you come.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>W. L. Mowry, <abbr expan="Deputy Sheriff">D.S.</abbr></p></div> <!---->
