<!----> <!----> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p><u>Isabella Burton</u> (Mother)</p> <p>Horace Bucker sold my two sons (seven &amp; five years age) Benjamin &amp; Horace, sold to Larke &amp; Wright in Maddison County V<sup>a</sup>. Johnny Gilgarnett &amp; Jeremiah Gilgarnett were playmates.</p> <p>I am living in Staunton Now a widow &amp; alone, would like very much to see them.</p></div> <!----> <!----> <!---->
