<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Roswell Waldo--<br>Staunton <abbr expan="Virginia">Va.</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="December">Dec.</abbr> 1. 1868</span></div> <div class="source__location" data-v-76abe5ae=""><p>Harpers Ferry <abbr expan="West Virginia">W.Va.</abbr></p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir--</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I write to inquire whether the school at Waynesboro has been started or not? If not and you are depending on me, please let me know very soon.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Yours</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>N C Brackett</p></div> <!---->
