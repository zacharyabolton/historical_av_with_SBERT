<!----> <!----> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Dated, <u>Staunton, <abbr expan="March">Mch</abbr> 15</u> 1867</p> <p>Received at <u><abbr expan="Richmond">Richd</abbr> <abbr expan="March">"</abbr> 15</u></p> <p>To <u><abbr expan="Brigadier General">Brig Genl</abbr> O Brown</u></p> <p>I desire to visit Richmond on urgent private business cannot wait to communicate through the ordinary channel can I come please answer tonight.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>F.S. Tukey<br>Asst Supt<br>B. R. F. &amp; A. L.</p></div> <!---->
