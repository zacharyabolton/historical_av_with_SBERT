<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>W. E. Whiting</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mar. 6<sup>th</sup> 1869</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Will you <del rend="none" hand="h1"></del> please send me a check for thirty dollars $30.00. </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Margaret Burke</p></div> <div class="source__postscript source-letter__field" data-v-76abe5ae=""><p>Staunton Va. box 115.</p></div>
