<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Messrs, A &amp; E. Ott<br>Moffetts Creek<br>Augusta Co. Va.</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>May 19, 1864</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Richmond</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir<sup>s</sup>:</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Your Check to hand for $450.40 We have been very busy with the wounded the last few days. We want all kinds of provisions here very badly Send what you can of any kind</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Most <abbr expan="Respectfully">Resply</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Tyler &amp; Son</p></div> <!---->
