<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>A. M. Garber, <abbr expan="Esquire">Esq.</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>July 19, 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Staunton, <abbr expan="Virginia">Va.</abbr>,</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Referring to my note of <u>10th</u> Inst. can you furnish any information which may aid me in discovering Isaac Galway or Galloway (<abbr expan="colored">c</abbr>) who ws taken to Alabama by Dr. Alex Garber.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><abbr expan="Your Obedient Servant">YrObtSvt</abbr></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><u><abbr expan="Thomas">Tho<u>s</u></abbr> P Jackson</u><br>Agent</div> <!---->
