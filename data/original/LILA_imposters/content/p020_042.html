<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>April 10th 1865</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Mr C W McGuffin</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>You will proceed at once to Whitesville, and bring up my wagon if there if not hunt it up and bring to Danville.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>W. F. Thomas<br><abbr expan="Captain">Capt</abbr> &amp; <abbr expan="Assistant Quartermaster">A. Q. M.</abbr></p></div> <!---->
