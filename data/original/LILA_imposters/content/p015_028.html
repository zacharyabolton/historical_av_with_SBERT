<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Sara A. Hotchkiss</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Oct -- 9<sup>th</sup> 1863</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>My <abbr expan="Dear">Dr</abbr> Wife</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>We are off to flank the enemy -- I have only time to write so I say I am well &amp; send you $30 -- I will soon send more</p> <p> I will write soon</p> <p> Love to all</p> <p> God bless you </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Your <abbr expan="Affectionate husband">Aff hus</abbr> --</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Jed. Hotchkiss</p></div> <!---->
