<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Marian Hall (<abbr expan="colored">c</abbr>) Care of Tho I White</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>August 7, 1867</p></span></div> <!----></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have had enquiry made in Bath County and it appears your child Mary Elizabeth was not there bound to Stuart C Slaven of Highland Co. If you wish to receive the child you must call at the office first opportunity. </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Yours</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Tho P Jackson <br> Agent</p></div> <!---->
