<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Colonel">Col.</abbr> O. Brown, <abbr expan="Assistant Commissioner">Asst Comr</abbr><br>Richmond <abbr expan="Virginia">Va</abbr></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="September">Sept</abbr> 16<sup>th</sup> 1865</span></div> <div class="source__location" data-v-76abe5ae=""><p>Staunton <abbr expan="Virginia">Va</abbr></p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Colonel</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have the honor to apply for copies of <abbr expan="General">Genl</abbr> Order 6 and <abbr expan="Special">Spec</abbr> Order 11.9.2 which have never been furnished me.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>I am, Colonel<br> Very Respectfully<br>Your <abbr expan="Obedient">Obed</abbr> <abbr expan="Servant">Servt</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>W. Storer How<br><abbr expan="Captain">Capt</abbr> &amp; <abbr expan="Assistant Quartermaster">A.Q.M.</abbr><br><abbr expan="Superintendent">Supt</abbr> Sixth <abbr expan="District">Dist</abbr> <abbr expan="Virginia">Va</abbr></p></div> <!---->
