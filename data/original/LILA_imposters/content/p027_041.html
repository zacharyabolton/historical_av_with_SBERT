<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Reverend">Rev.</abbr> W. C. Echols<br>Staunton <abbr expan="Virginia">Va</abbr></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>April 29 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Waynesboro</p></div></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>We held a meeting yesterday and concluded that it would take about (300 00/100) three hundred dollars to complete the work.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Harry Keys</p></div> <!---->
