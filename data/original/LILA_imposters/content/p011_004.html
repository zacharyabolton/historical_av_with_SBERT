<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Thomas M. Smiley</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>[1862]</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Cousin Tom</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I send you this Secession badge as a token or the regard I have for you. It is small but I wish you to wear it for my sake. I would be glad to recieve a letter from you &amp; would most assuredly take pleasure in answering it.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Your friend &amp; Cousin</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Hannah M Berry</p></div> <!---->
