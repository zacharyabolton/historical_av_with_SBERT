<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="September">Sept.</abbr> 19 1867</span></div> <div class="source__location" data-v-76abe5ae=""><p>Staunton</p></div></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>We the trustees of the <abbr expan="Methodist Episcopal">M. E.</abbr> Church of town of Staunton cannot Except the terms offered by the <abbr expan="Bureau of Refugees, Freedmen and Abandoned Lands">B.R.F. &amp; A.L.</abbr> appropriating $100.00 for repairs on said Church.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>signed</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Aaron Shoveller</p></div> <!---->
