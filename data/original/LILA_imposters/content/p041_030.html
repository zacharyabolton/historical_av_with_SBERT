<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mr Smith</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><del hand="h1">Feb 30</del> Mar 1 1869</span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>The box of Books shipped on the 13<sup>th</sup> per Steamer E C Knight and marked U S. John Scott Staunton Va Care Geo <i>[unclear: Q]</i> White Richmond Va and numbered 3180 had not arrived.</p> <p>Please ascertain if the E C Knight <u>actually goes to Richmond</u></p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>John Scott</p></div> <!---->
