<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>W E Whiting</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>May 25<sup>th</sup></p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><u>Dear Sir</u></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have signed vouchers for rent $17. and asked the disbursing officer to make the check payable to your order and send it to you at New York</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>John Scott</p></div> <!---->
