<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>William Haskill</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>May 30/67</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>"Bagby" <i>[unclear: Fairie]</i> near Staunton</p></div></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have seen Boston Lane and his account with you shows that you are in his debt. You will call at this office within 10 days and must allow him to secure balance of Corn due from Mr. Andrews.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><u>Tho<u>s</u> P Jackson</u><br>Agent</div> <!---->
