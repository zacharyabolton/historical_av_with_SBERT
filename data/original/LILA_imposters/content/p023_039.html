<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>James A. Bates <abbr expan="Esquire">Esqr.</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>15 February 1866.</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Parkersburg, <abbr expan="West Virginia">W. Va</abbr></p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>In reply to yours of 7th inst. I beg to inform you that the last Master of the <abbr expan="colored">Colord</abbr> woman and family in question lived in Staunton W. Va. and named James Trotter.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>I am Sir<br>very respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>James Schilling</p></div> <!---->
