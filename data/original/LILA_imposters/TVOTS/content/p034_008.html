<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Captain">Capt</abbr> T. J. Jackson</span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>December 13 67</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Waynesboro</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have set tomorrow Saturday the 14 to attend to the cases you rote to me A bout <del rend="none" hand="h1"></del> <i>[unclear: come]</i> down on the train tomorrow morning as I would like for you to be hear.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>yours Truly</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Wm Chapman</p></div> <!---->
