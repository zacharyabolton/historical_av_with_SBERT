<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Sept 4 1868</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester, Va.</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Bro,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>We have Bot the Tomb Stone Yur share of the <u>Tomb sto</u>ne is <del hand="h1">$1500</del> $1200 You will please send it--to so there will be no difficulty</p> <p>H &amp; E <i>[unclear: Paine]</i></p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Truly</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Wm L. Evans</p></div> <!---->
