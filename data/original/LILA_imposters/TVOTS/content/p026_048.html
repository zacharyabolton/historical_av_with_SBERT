<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Edw. P. Smith--Esq.</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Feb 20 1867</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Yours of the 23<sup>rd</sup> is received. Will you please defer sending the transportation until you hear from me again. I have some good reasons for making this request which I will make known to you in a few days. </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Mrs Annie A. Dunn</p></div> <!---->
