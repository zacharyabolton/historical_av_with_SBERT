<!----> <!----> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Mr Jackson sir this is to inform you that Zacheriah Lewis requested me to let you know that him and I have concluded to setle ourselves without further trouble</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>J W Marple</p></div> <!---->
