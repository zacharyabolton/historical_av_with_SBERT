<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>May 13th 1868.</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Staunton, <abbr expan="Virginia">Va.</abbr>,</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>To The Teacher of Colored School, Waynesboro, <abbr expan="Virginia">Va.</abbr>,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>You will please fill out the enclosed Blank and return same to this office by the 28th inst. (including Sabbath School Report).</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Respectfully,<br>Yours &amp;c</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><abbr expan="John">Jno</abbr> W. Jordan<br><abbr expan="Assistant Sub Assistant Commissioner">Asst Sub. A. Comr.</abbr><br><abbr expan="Bureau of Refugees, Freedmen">Bu. R. F.</abbr> &amp;c</div> <!---->
