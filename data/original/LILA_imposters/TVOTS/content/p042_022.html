<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mr. G.T.F. Boulding<br>Mt. Solon, Augusta <abbr expan="County">Co.</abbr> <abbr expan="Virginia">Va</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="January">Jan.</abbr> 19th <abbr expan="1870">70</abbr></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Your favor of the 15th inst. is received. I am sorry to inform you that it is not in my power to aid you.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Yours <abbr expan="respectfully">respty</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>R.M. Manly<br><abbr expan="Superintendent of Education">Supt. of Ed.</abbr></p></div> <!---->
