<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Sara A. Hotchkiss</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Sunday, May 25<sup>th</sup> 1862</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>My <abbr expan="Dear">Dr</abbr> Wife --</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>We have whipped Banks completely, our Cavalry are in pursuit -- We have had a series of victories &amp; hardly any loss, have captured immense stores -- I am perfectly well &amp; will write soon God be praised.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>truly</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Jed. Hotchkiss</p></div> <!---->
