<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Apr 2d 1865</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Quarter Masters Dept<br>Bushnell</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Mr Charles W McGuffin</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>You are hereby ordered to proceed without delay to Richmond &amp; report to W.F. Thomas <abbr expan="Quartermaster">QM</abbr> Petersburg.</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Jas J Waggoner<br><abbr expan="Captain">Capt</abbr> &amp; <abbr expan="Assistant Quartermaster">A Q M</abbr></p></div> <!---->
