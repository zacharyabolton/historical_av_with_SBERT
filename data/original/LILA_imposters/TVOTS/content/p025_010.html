<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mr. Whiting</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>June 18<sup>th</sup> 1866</p></span></div> <!----></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>This bill, I believe, is correctly made out and will inform you that I want $30. The schools, I suppose, close the 1st of July--if not we shall probably be informed of it.</p> <p>Address</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Mary D. Williams</p></div> <!---->
