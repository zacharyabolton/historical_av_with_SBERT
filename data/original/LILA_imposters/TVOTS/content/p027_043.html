<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>30th <abbr expan="April">Apl</abbr> 1867.</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Waynesboro</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><abbr expan="Honored">Hon<sup>d</sup></abbr> Sir</div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Yours to hand, Henry Reeves (<abbr expan="Colored">Col<sup>d</sup></abbr>) never asked me to settle with <ins>him</ins> I have settled accounts with him taken his receipts, will state particulars to you in a few days <i>[unclear: from]</i>,</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Yours Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><abbr expan="Thomas">Tho<sup>s</sup></abbr> Awde</div> <!---->
