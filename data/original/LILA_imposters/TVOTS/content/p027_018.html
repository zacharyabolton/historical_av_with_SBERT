<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Brevet Brigadier General">Bt. Brig Gen.</abbr> O. Brown<br><abbr expan="Assistant Commissioner">Asst Comr</abbr><br>Richmond <abbr expan="Virginia">Va</abbr></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>April 9t 1867.</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester, <abbr expan="Virginia">Va.</abbr>,</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>General</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have the honor to report that there are no Freedmen in this District able to work, for whom employment cannot be found.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully<br>Your <abbr expan="Obedient">Obdt</abbr> <abbr expan="Servant">Svt</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>John A. McDonnell<br><abbr expan="Captain">Capt</abbr> &amp; <abbr expan="Superintendent">Supt.</abbr></p></div> <!---->
