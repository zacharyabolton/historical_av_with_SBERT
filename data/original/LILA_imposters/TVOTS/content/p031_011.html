<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Thomas P. Jackson</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="August">Aug<sup>t</sup></abbr> 22<sup>d</sup> 1867</span></div> <div class="source__location" data-v-76abe5ae=""><p>Waynesboro</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have this moment saw Mr. Potter and he desires me to say that he will be in Staunton Tuesday 27<sup>th</sup> inst. to arrange matters with you concerning the Lot.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><u>D. D. Durborau</u></div> <!---->
