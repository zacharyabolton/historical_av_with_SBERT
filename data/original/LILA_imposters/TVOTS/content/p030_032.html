<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Agent of the Bureau of Freedmen Refugees &amp;c Staunton <abbr expan="Virginia">Va.</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>July 27 <abbr expan="1867">/67</abbr></p></span></div> <!----></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have <abbr expan="received">rec<sup>d</sup></abbr> your letter or the 19 inst. Isaac Galloway, my former slave, lives in this neighborhood, he has a wife &amp; two children, and is doing about as well as the freedmen generally.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Your <abbr expan="Obedient">Obt.</abbr> <abbr expan="Servant">Servt</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><u>A. M. Garber</u></div> <!---->
