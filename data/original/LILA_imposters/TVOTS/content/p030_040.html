<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Thomas P. Jackson</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>August 3rd, 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Buffalo Hill Va.</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Col</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Yours of the 21st July has been rec'd. I send you enclosed, as requested, a copy of the article of agreement between Mr. Wm. J. McKee &amp; Abraham Watkins. </p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>I am Col <br> Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>J.D. Lilly</p></div> <div class="source__postscript source-letter__field" data-v-76abe5ae=""><p>Col. T.P. Jackson <br> Stanton Va. </p></div>
