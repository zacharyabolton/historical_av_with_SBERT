<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Mr. <abbr expan="Thomas">Tho<sup>s</sup></abbr> P. Jackson<br>Agent<br>Staunton, <abbr expan="Virginia">Va.</abbr></p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>July 27, 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester, <abbr expan="Virginia">Va.</abbr>,</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Sir,</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>In reply to your communication, I have the honor to state that I cannot authorize the gratuitous issue of the Bureau's clothing in your charge.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully,<br>Your <abbr expan="Obedient">Obdt</abbr> <abbr expan="Servant">Svt</abbr></p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>John A. McDonnell<br><abbr expan="Captain">Capt</abbr> &amp; <abbr expan="Sub Assistant Commissioner">S.A.C.</abbr></p></div> <!---->
