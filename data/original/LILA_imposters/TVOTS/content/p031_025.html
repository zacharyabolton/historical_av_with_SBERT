<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>Thomas P. Jackson</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>August 31, 1867</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester, Va.</p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>respectfully returned to Mr. Tho P. Jackson, Agent</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Hanna Collins is now here living with George W. Grey col'd, as his wife. </p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>John A McDonnell, Capt A. S. A. C.</p></div> <!---->
