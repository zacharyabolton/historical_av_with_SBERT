<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Captain">Capt.</abbr> Jackson</span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="December">Dec</abbr> 20th 1867</span></div> <div class="source__location" data-v-76abe5ae=""><p>Woodstock, <abbr expan="Virginia">Va</abbr></p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>Dear Sir</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Will you please deliver the enclosed orders to <abbr expan="County">Co.</abbr> Clerk, Isaac Crebs v. Mrs. M. Pitman and you will oblige.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Yours &amp;c</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>J.T.H. Hall<br><abbr expan="Brevet Captain">Bt Capt</abbr> <abbr expan="Volunteers">Vols</abbr> &amp;c &amp;c</p></div> <!---->
