<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>August 1, 1867</p></span></div> <!----></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Respectfully returned to Captain, Jn. A. McDonnell S. A. Coms inviting attention to endorsements of Major A. S. Coats in charge dated June 12th, and July 23rd, 1867. </p> <p> By orders of Bvt. Brg. Genl O.Brown.<br> Apt. Coms </p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Garrison Mallery, Capt + A.A.A. Genl</p></div> <!---->
