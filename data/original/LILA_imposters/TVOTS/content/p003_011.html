<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>J. H. McCue <abbr expan="Esquire">Esq</abbr><br>Staunton</p></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="December">Dec.</abbr> 7. 1853</span></div> <div class="source__location" data-v-76abe5ae=""><p>Charlottesville</p></div></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Your favor of the 6th came duly inhand with your check for Eighty five dollars which is placed on your Credit.</p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>Very Respectfully</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>Ficklin, Flannagan &amp; <abbr expan="Company">Co</abbr></p></div> <!---->
