<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><div class="source__recipient" data-v-76abe5ae=""><span data-v-76abe5ae=""><abbr expan="Brevet Brigadier General">Bt Brig Genl</abbr> O. Brown<br><abbr expan="Assistant Commissioner">Asst Comr</abbr> Richmond <abbr expan="Virginia">Va</abbr></span></div> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>May 3d 1866</p></span></div> <div class="source__location" data-v-76abe5ae=""><p>Winchester <abbr expan="Virginia">Va</abbr></p></div></header> <div class="source__opening_salutation source-letter__field" data-v-76abe5ae=""><p>General</p></div> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>I have the honor to acknowledge the receipt of transportation for Betty Scott and child, freedpeople, from Staunton to Milboro <abbr expan="Virginia">Va</abbr></p></div> <div class="source__closing_salutation source-letter__field" data-v-76abe5ae=""><p>I am General<br>Very Respectfully<br>Your Obedient Servant</p></div> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>W. Storer How<br><abbr expan="Brevet Major">Bt Maj</abbr> <abbr expan="Assistant Quartermaster">AQM</abbr> <abbr expan="Superintendent">Supt</abbr></p></div> <!---->
