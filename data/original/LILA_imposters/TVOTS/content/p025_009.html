<!----> <header class="source-letter__header source-letter__field mb-2" data-v-76abe5ae=""><!----> <div class="source__dateline" data-v-76abe5ae=""><span data-v-76abe5ae=""><p>June 7 1866</p></span></div> <!----></header> <!----> <div class="source__body source-letter__field" data-v-76abe5ae=""><p>Mr McCutchion has refuse to pay that money and says he will not pay it unless you send him a note to do it <i>[unclear: will]</i> you please send him one the first opirtunity</p></div> <!----> <div class="source__signed source-letter__field" data-v-76abe5ae=""><p>James Henry Alexander</p></div> <!---->
